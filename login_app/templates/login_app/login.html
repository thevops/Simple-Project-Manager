<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    {% load static %}
    <link href="{% static 'login_app/css/signin.css' %}" rel="stylesheet">

    <title>{% block title %}Logowanie{% endblock %}</title>
</head>
<body>
  <div class="container">
        {% if not user.is_authenticated %}
          <form class="form-signin" action="{% url 'login_app:login' %}" method="post">
            <h2 class="form-signin-heading">Zaloguj się</h2>
            {% csrf_token %}
            <label for="username" class="sr-only"><b>Username</b></label>
            <input type="text" class="form-control" placeholder="Enter Username" name="username" required>
            <label for="password" class="sr-only"><b>Password</b></label>
            <input type="password" class="form-control" placeholder="Enter Password" name="password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
          </form>
        {% else %}
            <div class="container-fluid" style="padding: 3% 0% 0% 3%; font-size: 25px">
                Chcesz się <a href={% url 'login_app:logout' %}> wylogować</a>?
            </div>
        {% endif %}
        {% if error %}
            {{ error }}
        {% endif %}
  </div>
</body>
</html>
