{% extends 'proman/base.html' %}

{% load bootstrap %}
{% block projects %}
    <div class="page-header"><h1>Dołącz do projektu</h1></div>
    <form action="{% url 'proman:project_join' %}" method="post">
        {% csrf_token %}
        <div style="width: 20%">{{ form|bootstrap }}</div>
        <input class="btn btn-success" type="submit" value="Dołącz" />
    </form>
    {% if error %}
        <br />
        <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endif %}
{% endblock %}

{% block actions %}

{% endblock %}
