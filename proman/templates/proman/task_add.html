{% extends 'proman/base.html' %}

{% load bootstrap %}
{% block projects %}
    <div class="page-header"><h1>Dodaj zadanie <small><a href="{% url 'proman:project_show' project.id %}">{{ project.name }}</a></small></h1></div>
    <form action="{% url 'proman:task_add' project.id %}" method="post">
        {% csrf_token %}
        <div style="width: 30%">{{ form.name|bootstrap }}</div>
        <div style="width: 50%">{{ form.description|bootstrap }}</div>
        <div style="width: 20%">{{ form.contractor|bootstrap }}</div>
        <input class="btn btn-success" type="submit" value="Dodaj" />
    </form>
{% endblock %}

{% block actions %}
    <a href="{% url 'proman:project_show' project.id %}" class="btn btn-primary btn-sm">
        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Powr√≥t</a>
{% endblock %}
