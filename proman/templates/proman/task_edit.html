{% extends 'proman/base.html' %}

{% load bootstrap %}
{% block projects %}
    <div class="page-header"><h1>Edytuj zadanie <small><a href="{% url 'proman:project_show' task.project.id %}">{{ project.name }}</a></small></h1></div>
    <form action="{% url 'proman:task_edit' task.id %}" method="post">
        {% csrf_token %}
        <div style="width: 30%">{{ form.name|bootstrap }}</div>
        <div style="width: 50%">{{ form.description|bootstrap }}</div>
        <div style="width: 20%">{{ form.contractor|bootstrap }}</div>
        <input class="btn btn-success" type="submit" value="Aktualizuj" />
    </form>
{% endblock %}
